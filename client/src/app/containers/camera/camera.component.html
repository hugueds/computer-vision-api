<div class="camera-container">
  <div class="navbar-wrapper">
    <mat-toolbar class="navbar">
      <span>CLASSIFICADOR: __CLASSIFICADOR__</span>
    </mat-toolbar>
  </div>

  <div class="camera-preview">
    

    <div class="camera-card" [ngClass]="{'t': displayPreview}">      
        <video #video autoplay="true" id="video"  width="640" height="480"></video>      
    </div>

    <div class="camera-control">

      <button
        mat-fab
        [hidden]="displayPreview"
        id="button_1"
        (click)="takePicture()"
      >
        <mat-icon>camera</mat-icon>
      </button>
    </div>

    <div class="camera-card" [ngClass]="{'t': !displayPreview}">
      <canvas
        #canvas
        id="canvas"
        width="640"
        height="480"
        style="background: navy; border: 1px solid #000000;"
      >
      </canvas>
    </div>
    
  </div>

  <div class="button-control" [ngClass]="{'t': !displayPreview}">
    <button mat-button color="primary" class="button-control--notok">NOT OK</button>
    <button mat-button color="secondary" class="button-control--ok">OK</button>
  </div>  

</div>
