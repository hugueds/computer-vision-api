<ng-container>
  <div class="header">
    <h1>CONFIGURAÇÕES</h1>
  </div>

  
  <mat-tab-group mat-stretch-tabs="always" mat-align-tabs="center">
    <mat-tab label="DISPOSITIVOS">

      <div class="create-container">        
        <mat-form-field class="">
          <mat-label>NOME</mat-label>
          <input name="name" matInput [(ngModel)]="deviceForm.name">
        </mat-form-field>
        <mat-form-field class="">
          <mat-label>USUARIO</mat-label>
          <input name="user" matInput [(ngModel)]="deviceForm.user" >
        </mat-form-field>
        <mat-form-field class="">
          <mat-label>IP</mat-label>
          <input name="ip" matInput [(ngModel)]="deviceForm.ip" >
        </mat-form-field>
        <mat-form-field class="">
          <mat-label>TIPO</mat-label>
          <input name="model" matInput [(ngModel)]="deviceForm.model" >
        </mat-form-field>
        <mat-form-field class="">
          <mat-label>INSTANCIA</mat-label>
          <input name="instanceId" matInput [(ngModel)]="deviceForm.instanceId" >
        </mat-form-field>        
          <button *ngIf="!editMode"class="config-button config-button--create"  (click)="create($event, deviceForm)">CRIAR</button>
          <button *ngIf="editMode" class="config-button config-button--update" (click)="update($event, deviceForm)">ATUALIZAR</button>
          <button *ngIf="editMode" class="config-button config-button--cancel" (click)="cancel()">X</button>

      </div>


      <mat-table [dataSource]="devices" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
          <mat-cell *matCellDef="let device"> {{ device.id }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef>NOME</mat-header-cell>
          <mat-cell *matCellDef="let device"> {{ device.name }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="user">
          <mat-header-cell *matHeaderCellDef>USUARIO</mat-header-cell>
          <mat-cell *matCellDef="let device"> {{ device.user }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="ip">
          <mat-header-cell *matHeaderCellDef>IP</mat-header-cell>
          <mat-cell *matCellDef="let device"> {{ device.ip }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="model">
          <mat-header-cell *matHeaderCellDef>TIPO</mat-header-cell>
          <mat-cell *matCellDef="let device"> {{ device.model }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="instanceId">
          <mat-header-cell *matHeaderCellDef>INSTANCE</mat-header-cell>
          <mat-cell *matCellDef="let device"> {{ device.instanceId }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="createdAt">
          <mat-header-cell *matHeaderCellDef>CRIADO EM</mat-header-cell>
          <mat-cell *matCellDef="let device"> {{ device.createdAt }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef></mat-header-cell>
          <mat-cell *matCellDef="let device">
            <button class="config-button config-button--edit"   (click)="edit($event, device)" mat-button>EDIT</button>
            <button class="config-button config-button--delete" (click)="delete($event, device)" mat-button>DELETE</button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
      </mat-table>
    </mat-tab>

    <mat-tab label="INSTÂNCIAS">

      <form class="create-container">
        <mat-form-field class="">
          <mat-label>NOME</mat-label>
          <input matInput>
        </mat-form-field>
        <mat-form-field class="">
          <mat-label>USUARIO</mat-label>
          <input matInput>
        </mat-form-field>
        <mat-form-field class="">
          <mat-label>IP</mat-label>
          <input matInput>
        </mat-form-field>
        <mat-form-field class="">
          <mat-label>TIPO</mat-label>
          <input matInput>
        </mat-form-field>
        <mat-form-field class="">
          <mat-label>INSTANCIA</mat-label>
          <input matInput>
        </mat-form-field>
          <button mat-button>CRIAR</button>

      </form>
