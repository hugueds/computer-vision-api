<ng-container>
  <!-- <button (click)="stopCamera()">stop</button>
  <button (click)="openCamera()">play</button> -->
  <div class="camera-preview" [style.background]="background">
    <div class="camera-wrapper">

      <video  #video id="video" preload="auto" autoplay  playsinline width="640" height="480"></video>
      <canvas #canvas id="canvas" width="640" height="480"></canvas>
      <canvas #hiddenCanvas id="hiddenCanvas" width="640" height="480"></canvas>

      <!-- <video autoplay playsinline #barcode id="barcode" style="border: 1px solid lime;" width="640" height="480"></video> -->
      <div #barcode id="barcode" style="border: 1px solid lime;" width="640" height="480"></div>
    </div>
    <div
    style="background-color: gray;"
    [hidden]="!isReading"
    [className]="isMobile ? 'capture-button--mobile' : 'capture-button'">
      <app-capture-button (capture)="onCapture()"> </app-capture-button>
    </div>
  </div>
  <app-confirmation-buttons
    [hidden]="isReading"
    (submit)="onSubmit()"
    (cancel)="onCancel()">
  </app-confirmation-buttons>
</ng-container>
