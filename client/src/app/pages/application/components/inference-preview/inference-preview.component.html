<ng-container>
  <div class="inference-preview" [class.hidden]="loaded">
    <span>CARREGANDO MODELO...</span>
  </div>

  <div class="inference-preview" [class.hidden]="_modelFound">
    <span>MODELO N√ÉO ENCONTRADO</span>
  </div>

  <div class="inference-preview" *ngIf="loaded">
    <span>PREVIA</span>
    <span> {{ inference?.label }}</span>
    <span>CERTEZA</span>
    <span> {{ (inference?.confidence * 100).toFixed(2) }} % </span>
  </div>
</ng-container>
