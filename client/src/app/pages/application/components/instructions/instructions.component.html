<ng-container>
    <div class="instruction-wrapper">
        <div class="instruction instruction__name">
          <span class="step--number">{{ instruction?.step }}</span>
          <span class="step--text">{{ instruction?.name }}</span>
        </div>
        <div class="instruction instruction__identifier">
          <span class="identifier--text">IDENTIFIER</span>
          <span class="identifier--value">{{ instruction?.identifier }}</span>
        </div>
      </div>
</ng-container>
