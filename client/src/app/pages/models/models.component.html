<ng-container>
  <div class="models-wrapper">
    <table class="models-table">
      <thead>
        <th>ID</th>
        <th>NOME</th>
        <th>MODELO CLIENTE</th>
        <th>MODELO SERVIDOR</th>
        <th>CARREGAR</th>
      </thead>
      <tbody>
        <tr class="row" *ngFor="let instance of instances">
          <td>{{ instance.id }}</td>
          <td>{{ instance.name }}</td>
          <td [style.background]="instance.clientModel ? 'lime' : 'red' " ></td>
          <td [style.background]="instance.serverModel ? 'lime' : 'red' "></td>
          <td> <button mat-raised-button color="accent" (click)="openDialog(instance.id)"> Atualizar </button></td>
        </tr>
      </tbody>
    </table>
  </div>
</ng-container>
